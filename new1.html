</body>

<script>
       var ba=80,pi=200,ca=75,da=50,wa=160,fi=100,dr=30;
       var ba_1=0,pi_2=0,ca_3=0,da_4=0,wa_5=0,fi_6=0,dr_7=0;
       var baa="",pii="",caa="",daa="",waa="",fii="",drr="";

       document.getElementById("n1").addEventListener("keyup",function()
        {
            ba_1=this.value; 
			baa=ba*ba_1;
			bill(); 
        });

        document.getElementById("n2").addEventListener("keyup",function()
        {
                pi_2=this.value;  
                pii=pi*pi_2;
             bill();
            
             });
        
          document.getElementById("n3").addEventListener("keyup",function()
        {
                ca_3=this.value;  
                caa=ca*ca_3;
               bill();
              
        });

         document.getElementById("n4").addEventListener("keyup",function()
        {
                da_4=this.value;  
                daa=da*da_4; 
                 bill();
                  
        });

        document.getElementById("n5").addEventListener("keyup",function()
        {
                  wa_5=this.value;  
                waa=wa*wa_5;
                  bill();
                 
        });

        document.getElementById("n6").addEventListener("keyup",function()
        {
               fi_6=this.value;  
               fii=fi*fi_6;
                 bill();
                 
        });

          document.getElementById("n7").addEventListener("keyup",function()
        {
               dr_7=this.value;  
                drr=dr*dr_7; 
               bill();
                 
        });

function bill()
{
document.getElementById("tot1").innerHTML=baa;
document.getElementById("tot2").innerHTML=pii;
document.getElementById("tot3").innerHTML=caa;
document.getElementById("tot4").innerHTML=daa;
document.getElementById("tot5").innerHTML=waa;
document.getElementById("tot6").innerHTML=fii;
document.getElementById("tot7").innerHTML=drr;

var q=ba*ba_1+pi*pi_2+ca*ca_3+da*da_4+wa*wa_5+fi*fi_6+dr*dr_7;
document.getElementById("amt").innerHTML=q;

}

  
         
</script>
